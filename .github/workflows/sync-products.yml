name: Sync Airalo Products (Daily)

on:
  schedule:
    - cron: "0 3 * * *"   # Tous les jours Ã  03h00 UTC
  workflow_dispatch:       # Permet de lancer manuellement

jobs:
  sync-products:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install supabase python-dotenv requests xmlrpc.client

      - name: Run daily product sync
        run: python main_products.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USER: ${{ secrets.ODOO_USER }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
